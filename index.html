<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="bg-top" id="bg-top" class="bg">
    <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" id="bg-bottom" class="bg">
    <div id="component">
      <img src="images/bg-pattern-card.svg" alt="background">
      <div id="bottom">
        <img src="images/image-victor.jpg" alt="victor picture">
        <div id="details">
          <p>Victor Crest <span>26</span></p>
          <span>London</span>
        </div>
        <hr>
        <div id="stats">
          <div>
            <div class="num">
              80K
            </div>
            <div class="tag">
              Followers
            </div>
          </div>
          <div>
            <div class="num">
              803K
            </div>
            <div class="tag">
              Likes
            </div>
          </div>
          <div>
            <div class="num">
              1.4K
            </div>
            <div class="tag">
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
